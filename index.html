<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make up Data</title>

    <link rel="stylesheet" href="assets/style.css" type="text/css">

    <script>
        window.addEventListener('click', function(e){
            if (document.getElementById("search-bar").contains(e.target) || document.getElementById("search-suggestions").contains(e.target)){
                //do nothing
                } else{
                    if (document.getElementById("search-suggestions") != undefined){
                        console.log(document.getElementById("search-suggestions"));
                        document.getElementById("search-suggestions").style.visibility = "hidden";
                    }
            }
        });
    </script>
</head>
<body>

    <div id="container">
        <header>
           <div id="logo">
               <img src="https://i2.wp.com/flowarte.com/wp-content/uploads/2017/11/cropped-Logoforsite-01.png?fit=520%2C236&ssl=1" alt="">
           </div>

        </header>


        <section>
            <div id="search">
                <a id="advanced-search-link" href="javascript:void(0)" onclick="loadAdvancedSearch()">Advanced Search</a>
                <div id="advanced-search" style="visibility: hidden"></div>
                <input onkeyup="sendInput(this.value)" type="text" id="search-bar" maxlength="25" placeholder="Search here. . .">
                <div id="search-suggestions" style="visibility: hidden"></div>
            </div>

            <div id="content">

                    <div id="gallery">
                    <!-- Full-width images with number text -->
                    <div class="mySlides">
                        <div class="numbertext">1 / 6</div>
                        <img src="http://www.lebook.com/sites/default/files/styles/showcase_image_large/public/dp-masters-true-match-inter-us-single-couples-16.05.2014-copie7.jpg?itok=hviTke12" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">2 / 6</div>

                    </div>

                    <div class="mySlides">
                        <div class="numbertext">3 / 6</div>
                        <img src="http://www.lebook.com/sites/default/files/styles/showcase_image_large/public/dp-masters-true-match-inter-us-single-couples-16.05.2014-copie11.jpg?itok=8JthWWyz" style="width:100%">

                    </div>

                    <div class="mySlides">
                        <div class="numbertext">5 / 6</div>
                        <img src="http://www.lebook.com/sites/default/files/styles/showcase_image_large/public/dp-masters-true-match-inter-us-single-couples-16.05.2014-copie9.jpg?itok=a0DJdrst" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">6 / 6</div>
                        <img src="http://www.lebook.com/sites/default/files/styles/showcase_image_large/public/dp-masters-true-match-inter-us-single-couples-16.05.2014-copie3.jpg?itok=T0qmvx5A" style="width:100%">
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <!-- Image text -->
                    <div class="caption-container">
                        <p id="caption"> Gallery </p>
                    </div>
                    <!-- Thumbnail images -->
                    <div class="row">
                        <div class="column">
                            <img class="demo cursor" src="http://www.lebook.com/sites/default/files/styles/showcase_image_large/public/dp-masters-true-match-inter-us-single-couples-16.05.2014-copie7.jpg?itok=hviTke12" style="width:100%" onclick="currentSlide(1)" alt="True Match">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="http://www.lebook.com/sites/default/files/styles/showcase_image_large/public/dp-masters-true-match-inter-us-single-couples-16.05.2014-copie12.jpg?itok=YpZ-a5Wn" style="width:100%" onclick="currentSlide(2)" alt="True Match">

                        </div>
                        <div class="column">
                            <img class="demo cursor" src="http://www.lebook.com/sites/default/files/styles/showcase_image_large/public/dp-masters-true-match-inter-us-single-couples-16.05.2014-copie3.jpg?itok=T0qmvx5A" style="width:100%" onclick="currentSlide(6)" alt="True Match">
